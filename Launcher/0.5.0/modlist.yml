        description: "This mod adds 6 types of defense turrets and a defense bot incl. 23 new items and 17 achievements into Minecraft. The turrets are grouped in tech stages T1 to T4, (actually) one unique type and one defense bot. With the turret book you can read the details of all turrets, with the turret control unit you can set the targets for the turrets and some more and with the Turret Item Book you can read the details of nearly all items from this mod. T1 shoots arrows, T2 shoots bullets and so on. An ideal addition to your base / home defense!"
