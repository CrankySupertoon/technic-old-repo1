        description: "It was created as a result of how useful Risugami's RecipeBook is, but how quickly it became a hassle to navigate once you have a hundred pages at the time. RecipeBook has improved greatly since then, though. (In my opinion, the single greatest change was the addition of the scroll wheel as a way to navigate quickly)"
